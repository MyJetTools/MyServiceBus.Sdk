name: Release nuget

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.*
      - name: Build
        run: dotnet build --configuration Release
      - name: Test
        run: dotnet test --configuration Release

      - name: Create the package - MyServiceBus.Sdk
        run: dotnet pack --configuration Release MyServiceBus.Sdk/MyServiceBus.Sdk.csproj /p:Version=${GITHUB_REF#refs/tags/}

      - name: Publish the package
        run: dotnet nuget push MyServiceBus.Sdk/bin/Release/*.nupkg -s "https://api.nuget.org/v3/index.json" -k ${{ secrets.NUGET_TOCKEN }}